<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link rel="stylesheet" href="../css/registrationForm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <form action="#" id="form-login">
        

        <div  class="container">
            <div class="center">
                <i class="fas fa-users fa-3x"></i>
                <!-- <i class="far fa-user fa-10x"></i> -->
                <h1>Register!!!</h1>
                <p>Already having an account <a href="https://kvk-bz-learn.herokuapp.com/login">Login here.</a> </p>
            </div>

            <i class="fa fa-user icon"></i>
            <label for="Name">Name:*</label>
            <input type="text" placeholder="Enter Name" required>
            
            <br>
            <i class="fas fa-user-tag"></i>
            <label for="Name">Set Username:*</label>
            <input type="text" placeholder="Enter Username" required>
            
            <br>

            <i class="fa fa-envelope icon"></i>
            <label for="Elabel">Email:*</label>
            <input type="email" placeholder="Enter Email" required>
            <br>
            <i class="fa fa-key icon"></i>
            <label for="PassLabel1">Password:*</label>
            <input type="password" placeholder="Enter new password" required>
            <br>
            <i class="fa fa-key icon"></i>
            <label for="PassLabel2">Confirm Password:*</label>
            <input type="password" placeholder="Re-Enter new Password" required>
            <br>
            <i class="fas fa-calendar-day"></i> 
            <label for="dob">Date of birth:</label><br>

            <input type="date">

            <br>
            <i class="fas fa-venus-mars"></i>
              <label for="gender"> Gender:</label>
              <br><br>

              <input type="radio" name="gender" id="male" value="male">
              <label for="male">Male</label>
              <input type="radio" name="gender" id="female" value="female">
              <label for="female">Female</label>
              <input type="radio" name="gender" id="other" value="other">
              <label for="other">Other</label>

            <br>

            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a>  and <a href="#">Cookie Policy</a> </p>
            <br>
            <div class="center">
                <button class="button">Register</button>
            </div>
            <!-- <input type="button" value="Login"> -->
            
        </div>
        
    </form>


    <script src="../js/registrationForm.js"></script>
</body>
</html>
