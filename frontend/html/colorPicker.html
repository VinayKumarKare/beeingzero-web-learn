<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="../css/colorPicker.css">


</head>
<body>
    <form action="">

        <div class="center">
            <div class="center">
                <h1>COLOR PICKER</h1>
            </div>
            
            
            <div class="main">
                <!-- <div class="center"> -->
                    Color Picked Box:
                    <br><textarea size="100" id="box" value="rgb(255,255,255)"  rows="4" cols="70" > </textarea>
                <!-- </div> -->
                
                <br>
                <p style="color:darkcyan"></p>
                <br><br><br>
                Red:
                
                <input type="range" id="red" value="255,255,255" min="0" max="255" step="0.1" >
                Green:<input type="range" id="green" value="255,255,255" min="0" max="255" step="0.1">
                Blue:<input type="range" id="blue" value="255,255,255" min="0" max="255" step="0.1">
                
            </div>
           

        </div>

        <script src="../js/colorPicker.js"></script>

       

    </form>
</body>
</html>
